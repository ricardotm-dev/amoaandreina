<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Amo a Andreina 仇벒잺</title> 
    
    <style>
        /* ---------------------------------- */
        /* ESTILOS BASE Y BANNER */
        /* ---------------------------------- */
        body {
            margin: 0;
            background: #ffe6f0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; 
        }

        /* Contenedor del Banner */
        .header-banner {
            height: 450px; 
            width: 100%;
            background-color: #fce4ec; 
            
            background-image: url('charli2.png'); 
            background-size: contain;
            background-position: center; 
            
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;

            position: relative; 
            overflow: hidden; 
        }
        
        /* T칤tulo */
        h1 {
            color: #880e4f; 
            margin-bottom: 20px;
            font-size: 2.5em; 
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.9);
        }

        /* ---------------------------------- */
        /* ESTILOS DEL CONTADOR */
        /* ---------------------------------- */
        #contador-container {
            text-align: center;
            margin: -20px auto 40px auto; 
            padding: 15px 25px;
            border: 2px solid #d63384;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: fit-content;
            z-index: 10; 
        }
        #contador-container p {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            color: #777;
        }
        #tiempo-juntos {
            color: #880e4f; 
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        /* ---------------------------------- */
        /* ESTILOS DE LA GALER칈A DE FOTOS */
        /* ---------------------------------- */
        .galeria-fotos {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 50px auto;
        }

        .galeria-fotos h2 {
            color: #d63384;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .fotos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px;
        }

        .fotos-grid img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .fotos-grid img:hover {
            transform: scale(1.05); 
        }
        
        /* ---------------------------------- */
        /* ESTILOS DEL PIE DE P츼GINA */
        /* ---------------------------------- */
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0c4d4; 
            color: #880e4f;
            font-size: 0.8em;
        }

        /* ---------------------------------- */
        /* ESTILOS DE LA NIEVE */
        /* ---------------------------------- */
        .snowflake {
            position: fixed; 
            top: -10px; 
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none; 
            z-index: 9999; 
            animation: fall linear infinite; 
        }

        /* Animaci칩n de ca칤da */
        @keyframes fall {
            to {
                transform: translateY(100vh); 
            }
        }
        
        /* ---------------------------------- */
        /* AJUSTES PARA TEL칄FONOS M칍VILES (RESPONSIVE) */
        /* ---------------------------------- */
        @media (max-width: 600px) {
            
            /* 1. Banner: Reducir la altura en m칩viles */
            .header-banner {
                height: 300px; 
            }

            /* 2. T칤tulo: Reducir el tama침o de la fuente para que quepa mejor */
            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            /* 3. Contador: Reducir el tama침o de la fuente */
            #tiempo-juntos {
                font-size: 1.2em;
            }

            /* 4. Galer칤a: Forzar a dos columnas */
            .fotos-grid {
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px; 
            }

            .fotos-grid img {
                height: 150px; 
            }
        }

    </style>
</head>
<body>
    
    <audio id="audio-fondo" src="fotos/music.mp3" loop></audio>
    
    <div class="header-banner">
        <h1>游游 游넗릔럻릔 游넗릔뢣릔游</h1>
    </div>
    
    <div id="contador-container">
        <p>Llevamos juntos:</p>
        <h2 id="tiempo-juntos">Cargando...</h2> 
    </div>

    <section class="galeria-fotos">
        <h2>Nuestros Momentos</h2>
        <div class="fotos-grid">
            <img src="fotos/foto1.jpeg" alt="Un momento especial">
            <img src="fotos/foto2.jpeg" alt="Otro momento">
            <img src="fotos/foto3.jpeg" alt="Recuerdo de viaje">
            <img src="fotos/foto4.jpeg" alt="Fin de semana">
            <img src="fotos/foto5.jpeg" alt="Recuerdo de viaje">
            <img src="fotos/foto6.jpeg" alt="Fin de semana">
            <img src="fotos/foto7.jpeg" alt="Un momento especial">
            <img src="fotos/foto8.jpeg" alt="Otro momento">
        </div>
    </section>

    <footer>
        <p>춸 2025. Dedicado a mi Andreina con todo mi amor. 游눘</p>
    </footer>

    <script>
        // --- L칩gica del Contador ---
        function actualizarContador() {
            // 丘멆잺 AJUSTA LA FECHA DE INICIO AQU칈 (A침o, Mes-1, D칤a, Hora, Minuto, Segundo)
            const startDate = new Date(2025, 7, 1, 21, 15, 0); 
            const now = new Date();
            
            if (startDate > now) {
                 document.getElementById('tiempo-juntos').textContent = "춰La cuenta empieza pronto!";
                 return; 
            }
            
            const diff = now.getTime() - startDate.getTime();

            const segundos = Math.floor(diff / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);

            const a침os = Math.floor(dias / 365.25);
            
            const segundosRestantes = segundos % 60;
            const minutosRestantes = minutos % 60;
            const horasRestantes = horas % 24;
            const diasRestantes = dias % 365;

            let output = "";
            
            if (a침os > 0) {
                output += `${a침os} a침os, `;
            }
            output += `${diasRestantes} d칤as, ${horasRestantes} horas, ${minutosRestantes} minutos y ${segundosRestantes} segundos.`;

            const contadorElement = document.getElementById('tiempo-juntos');
            if (contadorElement) {
                contadorElement.textContent = output;
            }
        }

        actualizarContador();
        setInterval(actualizarContador, 1000);
        
        
        // --- L칩gica de Inicio de Audio al Interacci칩n ---
        const audioFondo = document.getElementById('audio-fondo');
        
        function intentarReproducirAudio() {
            if (audioFondo.paused) {
                audioFondo.play().then(() => {
                    console.log("Audio iniciado por interacci칩n del usuario.");
                    document.removeEventListener('click', intentarReproducirAudio);
                    document.removeEventListener('scroll', intentarReproducirAudio);
                }).catch(error => {
                    console.error("Fallo al iniciar el audio:", error);
                });
            }
        }

        document.addEventListener('click', intentarReproducirAudio);
        document.addEventListener('scroll', intentarReproducirAudio);

        audioFondo.play().catch(error => {
            console.log("Autoplay bloqueado. Audio se iniciar치 con el primer clic.");
        });

        // --- L칩gica del Efecto de Nieve ---
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            document.body.appendChild(snowflake);

            const size = Math.random() * 5 + 5; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`; 
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; 
            snowflake.style.animationDelay = `${Math.random() * -10}s`; 
        }

        const numberOfSnowflakes = 50; 
        for (let i = 0; i < numberOfSnowflakes; i++) {
            createSnowflake();
        }

    </script>
</body>
</html>
